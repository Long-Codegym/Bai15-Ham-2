<script>
    function isPalindrome(d) {
        if(d.length<2){
            return true;
        }if (d.charAt(0) !== d.charAt(d.length - 1)){
            return false;
        }else {
            return isPalindrome(d.slice(1,d.length -1));
        }
    }
    document.write(isPalindrome("rotor"));

</script>
